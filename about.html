<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpotifyC - About</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/images/logo.png" alt="Spotify"> Spotify</li>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </nav>

    <div class="container" style="height: 70vh;">
        <div class="songList">
            <h2>About</h2>
            <div class="songItemContainer">
                This website is just for developmental purposes and does not intend to violate any copyright related stuffs so the songs/audio and images are all used for the same cause.
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->

            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>

        <div class="songInfo">
            <span id="masterSongName">Song 1</span> <img src="assets/images/playing.gif" id="gif" width="42px" alt="">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6b79382317.js" crossorigin="anonymous"></script>
</body>

</html>
